<!DOCTYPE html>

  <head>

    <title>vr-rogue-experiments</title>

  <body>
    <a-scene background="color: #000" renderer="foveationLevel:3">
      <a-asset>
        <img src="wall.png" id="wall" />
      </a-asset>

      <a-entity camera look-controls orbit-controls="target: 0 0 0; minDistance: 0.5; maxDistance: 180; initialPosition: 0 15 30; auto-rotate: true; autoRotateSpeed: 0.2"></a-entity>
